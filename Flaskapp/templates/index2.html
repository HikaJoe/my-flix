<!-- index2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Catalog</title>
</head>
<body>

<h1>Video Catalog</h1>

{% for video in videos %}
    <div>
        <h2>{{ video.title }}</h2>
        <video width="320" height="240" controls autoplay>
            <source src="{{ url_for('serve_video', title=video.title) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
{% endfor %}

</body>
</html>
